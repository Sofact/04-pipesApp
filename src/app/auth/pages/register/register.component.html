<form class="login100-form" 
        autocomplete="off"
        [formGroup]="miFormularioRegistro"
        (ngSubmit)="registrar()">
                
    <span class="login100-form-title p-b-49">
        Nuevo Usuario
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               type="text" 
               formControlName="nombreReg" 
               placeholder="Nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               formControlName="emailReg" 
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               formControlName="passwordReg" 
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Codigo Convenio</span>
        <br>
        <p-dropdown [options]="convenio" [(ngModel)]="selectedConvenio" 
                    formControlName="convenioReg" 
                    optionLabel="covNombre"></p-dropdown>

       
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Banco</span>
        <br>
        <p-dropdown [options]="banco" [(ngModel)]="selectedBanco" 
                    formControlName="bancoReg" 
                    optionLabel="nombre"></p-dropdown>

       
        <span class="focus-input100"></span>
    </div>
    
    <div class="wrap-input100">
        <span class="label-input100">Tipo de cuenta</span>
        <br>
        <p-dropdown [options]="tipoCuenta" [(ngModel)]="selectedCuenta" 
                    formControlName="tcuentaReg" 
                    optionLabel="nombre"></p-dropdown>

       
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">numero de cuenta</span>
        <input class="input100"
               type="text" 
               formControlName="numeroReg" 
               placeholder="Número">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Municipio</span>
        <br>
        <p-dropdown [options]="municipio" [(ngModel)]="selectedMunicipio" 
                    formControlName="municipioReg" 
                    optionLabel="nombre"></p-dropdown>

       
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    [disabled]="miFormularioRegistro.invalid">
                Registrar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a [routerLink]="'/auth/login'" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>
