
<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" 
                    autocomplete="off"
                    [formGroup]="miFormulario"
                    (ngSubmit)="login()"
                    >
                        
                <span class="login100-form-title p-b-49">
                    Registro
                </span>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Nombre completo</span>
                    <input class="input100"
                        type="text" 
                        formControlName="cliNombre" 
                        placeholder="Ingrese Nombre del cliente">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email</span>
                    <input class="input100"
                        type="email" 
                        formControlName="cliCorreo" 
                        placeholder="Ingrese su email">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">cedula</span>
                    <input class="input100"
                        type="number" 
                        formControlName="cliCedula" 
                        placeholder="Ingrese la cÃ©dula">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Celular</span>
                    <input class="input100"
                        type="number" 
                        formControlName="cliCelular" 
                        placeholder="Ingrese Celular del cliente">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Fecha de Nacimiento</span>
                    <div>
                    <p-calendar inputId="basic" 
                                formControlName="cliFecha"  
                                
                                ></p-calendar>
                     </div>
                   
                </div>
                
                <div class="wrap-input100">
                    <span class="label-input100">Sexo</span>
                    <div>
                    <p-dropdown [options]="cliSexo" 
                                formControlName="cliSexo" 
                                
                                placeholder="Seleccione sexo" 
                                 
                                [showClear]="true"></p-dropdown>

                    </div>
                    
                </div>
                
                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn"
                                type="submit"
                                [disabled]="miFormulario.invalid"
                                >
                               
                            Registrar
                        </button>
                    </div>
                </div>

             
            </form>
        </div>
    </div>
</div>
