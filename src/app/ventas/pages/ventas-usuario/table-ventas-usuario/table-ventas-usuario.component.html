<div class="card">
  
    <p-table #dt1 [value]="viewVentas" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['comFecha','comId','comValor', 'cliNombre']">
        <ng-template pTemplate="caption">
            
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:10rem">
                    <div class="flex ">
                        Fecha
                        <p-columnFilter type="text" field="comFecha" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:10rem">
                    <div class="flex ">
                        Orden
                        <p-columnFilter type="text" field="comId" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:10rem">
                    <div class="flex ">
                        Valor
                        <p-columnFilter field="comValor" matchMode="in" display="menu" >
                            
                        </p-columnFilter>
                    </div>
                </th>
                
                <th style="min-width:10rem">
                    <div class="flex ">
                        Cliente
                        <p-columnFilter field="cliNombre" matchMode="in" display="menu" >
                            
                        </p-columnFilter>
                    </div>
                </th>
               
                             
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-viewVenta>
            <tr>
                <td>
                    {{viewVenta.comFecha | date: 'dd/MM/yyyy'}}
                </td>
                <td>
                    {{viewVenta.comId}}
                </td>
                <td>
                    {{viewVenta.comValor | currency:'':'symbol':'1.0-0'}}               
                </td>
               
                <td>
                    {{viewVenta.cliNombre}}               
                </td>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <tr>
                <td></td>
                
                <td>TOTAL</td>
                <td>{{total | currency:'':'symbol':'1.0-0'}}</td>
                <td></td>
                <td></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No se encontraron clientes</td>
            </tr>
        </ng-template>
    </p-table>
</div>
