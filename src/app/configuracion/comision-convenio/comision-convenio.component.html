

<div class="col-12"  >
    
        <h4>Seleccione el convenio al que quiere asignar un valor de comisión</h4>
        
        <div>
            <p-dropdown [options]="tipos" [(ngModel)]="selectedTipo" name="tipolog"  optionLabel="name" ></p-dropdown>
        </div>
    
  
    <br>
    <div>
        
        <p-dropdown [options]="tipoAjuste" [(ngModel)]="selectedTipoAjuste" name="tipoAjuste"  optionLabel="name"></p-dropdown>

    </div>  
    <br>
    <div class="p-inputgroup">
       
        <input type="text" pInputText placeholder="Valor">   
        <span class="p-inputgroup-addon">.00</span>      
    </div>
    <br>
    <button 
        pButton 
        type="button" 
        label="Guardar" 
        class="p-button-outlined"
        (click)="guardar()"
        [routerLink]="'/comision'"
        >
    </button>
</div>

<div class="colo-12">
    <p-table [value]="convenios" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre Usuario</th>
                <th>Comision</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-convenios>
            <tr>
                <td>{{convenios.nombre}}</td>
                <td>{{convenios.valor}}</td>
                <td>{{convenios.tipo}}</td>
                <td>{{convenios.estado}}</td>
                <td><i class="pi pi-pencil"
                        (click)="editar()"></i>
                        <i class="pi pi-delete-left"
                        (click)="borrar()"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
