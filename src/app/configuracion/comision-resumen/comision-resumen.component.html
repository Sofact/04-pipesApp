<div class="col-12">
    <div class="p-inputgroup">
       
        <input type="text" [(ngModel)]="nombre" pInputText placeholder="Nombre">   
        <button 
        pButton 
        type="button" 
        label="Nuevo Convenio" 
        class="p-button-outlined"
        (click)="crearNuevo()"
        
        >
    </button>      
    </div>
</div>
<div class="col-12">
<p-table [value]="convenios" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre Convenio</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-convenios>
        <tr>
            
            <td>{{convenios.nombre}}</td>
            <td>{{convenios.codigo}}</td>
            <td>{{convenios.estado}}</td>
            <td><i class="pi pi-pencil"
                    (click)="editar()"></i>
                    <i class="pi pi-delete-left"
                    (click)="borrar()"></i></td>
        </tr>
    </ng-template>
</p-table>
</div>
