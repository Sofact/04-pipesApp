

<p-card header="Julian Jaimes" subheader="Ravelo #asdfa45d " [style]="{width: '360px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img alt="Card" src="assets/showcase/images/usercard.png">
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Validar" icon="pi pi-check"></p-button>
        <p-button label="Rechazar" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
    </ng-template>
</p-card>
